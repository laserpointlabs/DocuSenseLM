  postgres:
    image: postgres:15-alpine
    container_name: nda-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nda_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nda_password}
      POSTGRES_DB: ${POSTGRES_DB:-nda_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nda_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: nda-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASS:-admin123}"
      - "OPENSEARCH_USERNAME=${OPENSEARCH_USER:-admin}"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: nda-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 5s bash -c '</dev/tcp/localhost/6333 || exit 1' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: nda-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: nda-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-nda_user}:${POSTGRES_PASSWORD:-nda_password}@postgres:5432/${POSTGRES_DB:-nda_db}
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_USER=${OPENSEARCH_USER:-admin}
      - OPENSEARCH_PASS=${OPENSEARCH_PASS:-admin123}
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-mpnet-base-v2}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama_local}
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OLLAMA_CONVERSATION_MODEL=${OLLAMA_CONVERSATION_MODEL:-}
      - OLLAMA_CONTEXT_LENGTH=${OLLAMA_CONTEXT_LENGTH}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-24h}
      - ENABLE_LLM_REFINEMENT=${ENABLE_LLM_REFINEMENT:-false}
      - LLM_EXTRACTION_MODEL=${LLM_EXTRACTION_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - USE_TEXTRACT=${USE_TEXTRACT:-false}
      # Email Configuration
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST:-mailhog}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-1025}
      - EMAIL_SMTP_USER=${EMAIL_SMTP_USER:-}
      - EMAIL_SMTP_PASSWORD=${EMAIL_SMTP_PASSWORD:-}
      - EMAIL_SMTP_USE_TLS=${EMAIL_SMTP_USE_TLS:-false}
      - EMAIL_IMAP_HOST=${EMAIL_IMAP_HOST:-}
      - EMAIL_IMAP_PORT=${EMAIL_IMAP_PORT:-993}
      - EMAIL_IMAP_USER=${EMAIL_IMAP_USER:-}
      - EMAIL_IMAP_PASSWORD=${EMAIL_IMAP_PASSWORD:-}
      - EMAIL_IMAP_USE_SSL=${EMAIL_IMAP_USE_SSL:-true}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-nda-system@example.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-NDA Management System}
      - EMAIL_POLLER_ENABLED=${EMAIL_POLLER_ENABLED:-true}
      - EMAIL_POLL_INTERVAL=${EMAIL_POLL_INTERVAL:-60}
      - EMAIL_ENCRYPTION_KEY=${EMAIL_ENCRYPTION_KEY:-}
      # Workflow Configuration
      - CAMUNDA_URL=${CAMUNDA_URL:-http://camunda:8080}
      - CAMUNDA_USERNAME=${CAMUNDA_USERNAME:-demo}
      - CAMUNDA_PASSWORD=${CAMUNDA_PASSWORD:-demo}
      - WORKFLOW_LLM_REVIEW_ENABLED=${WORKFLOW_LLM_REVIEW_ENABLED:-true}
      - WORKFLOW_LLM_APPROVAL_THRESHOLD=${WORKFLOW_LLM_APPROVAL_THRESHOLD:-0.7}
      - CAMUNDA_WORKER_ENABLED=${CAMUNDA_WORKER_ENABLED:-true}
      - CAMUNDA_WORKER_POLL_INTERVAL=${CAMUNDA_WORKER_POLL_INTERVAL:-5}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
      # ollama:
      #   condition: service_started  # Don't wait for health - start in background
      # model_preloader: removed - don't block API startup on model preloading
    volumes:
      - ./api:/app/api
      - ./ingest:/app/ingest
      - ./llm:/app/llm
      - ./ontology:/app/ontology
      - ./scripts:/app/scripts
      - ./eval:/app/eval:ro
      - ./.cache/huggingface:/root/.cache/huggingface
      - ./data:/app/data:ro
      - ./docs:/app/docs:ro
      - ./camunda:/app/camunda:ro  # BPMN files for deployment

  ingest:
    build:
      context: .
      dockerfile: ingest/Dockerfile
    container_name: nda-ingest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-nda_user}:${POSTGRES_PASSWORD:-nda_password}@postgres:5432/${POSTGRES_DB:-nda_db}
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_USER=${OPENSEARCH_USER:-admin}
      - OPENSEARCH_PASS=${OPENSEARCH_PASS:-admin123}
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-mpnet-base-v2}
      - USE_TEXTRACT=${USE_TEXTRACT:-false}
      - ENABLE_LLM_REFINEMENT=${ENABLE_LLM_REFINEMENT:-false}
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://ollama:11434}
      - LLM_EXTRACTION_MODEL=${LLM_EXTRACTION_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./ingest:/app/ingest
      - ./api:/app/api
      - ./ontology:/app/ontology
      - ./scripts:/app/scripts
      - ./.cache/huggingface:/root/.cache/huggingface
      - ./data:/app/data:ro
      - ./docs:/app/docs:ro

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: nda-ui
    environment:
      # Use Cloudflare tunnel API domain if set, otherwise fallback to localhost
      # The UI code will prepend https:// if the domain doesn't start with http
      - NEXT_PUBLIC_API_URL=${CLOUDFLARE_DOMAIN_API:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  model_preloader:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: nda-model-preloader
    environment:
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OLLAMA_CONVERSATION_MODEL=${OLLAMA_CONVERSATION_MODEL:-}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-24h}
    command: python3 /app/scripts/preload_ollama_models.py
    depends_on:
      # ollama:
      #   condition: service_healthy
    volumes:
      - ./scripts:/app/scripts
      - ./api:/app/api
      - ./llm:/app/llm
    restart: "no"  # Only run once at startup

  mailhog:
    image: mailhog/mailhog:latest
    container_name: nda-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    restart: unless-stopped
    networks:
      - default

  camunda:
    image: camunda/camunda-bpm-platform:7.20.0
    container_name: nda-camunda
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nda_db}
      - DB_USERNAME=${POSTGRES_USER:-nda_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-nda_password}
      - WAIT_FOR=postgres:5432
    ports:
      - "8080:8080"  # Camunda REST API and Web UI
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    volumes:
      - ./camunda/bpmn:/camunda/webapps/engine-rest/WEB-INF/classes/bpmn  # BPMN workflow definitions

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: nda-cloudflared
    # Using config file for ingress rules (CLI control)
    # Alternative: use token-based auth by changing command to: tunnel run
    # and uncommenting TUNNEL_TOKEN environment variable
    command: tunnel --config /etc/cloudflared/config.yml run
    depends_on:
      - ui
      - api
    restart: unless-stopped
    networks:
      - default
    volumes:
      - ./cloudflare/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflare/credentials.json:/etc/cloudflared/credentials.json:ro
    # Uncomment below if using token-based auth instead of config file:
    # environment:
    #   - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}

volumes:
  # ollama_data:
  postgres_data:
  opensearch_data:
  qdrant_data:
  minio_data:

# IMPORTANT: Data Persistence
# ---------------------------
# This docker-compose.yml uses named volumes for data persistence:
# - postgres_data: Database (documents, metadata, chunks)
# - minio_data: Object storage (uploaded files)
# - opensearch_data: Search indices
# - qdrant_data: Vector embeddings
# - ollama_data: LLM models (currently disabled)
#
# Data persists across container restarts.
# To preserve data, use: docker compose restart
# To remove data: docker compose down -v (WARNING: deletes all data)

workflow_statuses:
  - id: "draft"
    label: "Draft"
    color: "gray"
  - id: "in_review"
    label: "In Review"
    color: "blue"
  - id: "pending_signature"
    label: "Pending Signature"
    color: "yellow"
  - id: "active"
    label: "Active"
    color: "green"
  - id: "expired"
    label: "Expired"
    color: "red"

dashboard:
  alerts:
    expiration_warning_days: [90, 60, 30]

report:
  subject: "Weekly Contract Status Report - {date}"
  header: "Here is the summary of recent contract activity and upcoming expirations."
  
  # Email Sign-off Configuration
  # Leave any field blank ("") to exclude it from the email signature.
  email_closing: "Best regards,"
  signature_name: "Legal Team"
  signature_title: "Contract Management"
  department: "Legal Operations Dept"

  sections:
    - id: "new_docs"
      title: "New Documents (Last 7 Days)"
      type: "recent_uploads"
      days: 7
      limit: 10
    
    - id: "expiring_docs"
      title: "Expiring Soon (< 90 Days)"
      type: "expiring"
      days: 90
      limit: 20
    
    - id: "pending_docs"
      title: "Pending Actions"
      type: "status"
      statuses: ["in_review", "pending_signature"]
      limit: 20


document_types:
  nda:
    name: "Non-Disclosure Agreement"
    extensions: [".pdf", ".docx"]
    competency_questions:
      - id: "party_names"
        question: "Who are the parties entering into this agreement?"
        type: "text"
      - id: "effective_date"
        question: "What is the effective date of the agreement?"
        type: "date"
      - id: "expiration_date"
        question: "When does this agreement expire? Return in YYYY-MM-DD format if possible."
        type: "date"
        dashboard_metric: true
      - id: "confidentiality_period"
        question: "How long does the confidentiality obligation last?"
        type: "text"
      - id: "jurisdiction"
        question: "Which state/country jurisdiction governs this agreement?"
        type: "text"

  supplier_agreement:
    name: "Supplier Agreement"
    extensions: [".pdf", ".docx"]
    competency_questions:
      - id: "supplier_name"
        question: "Who is the supplier?"
        type: "text"
      - id: "effective_date"
        question: "What is the effective date?"
        type: "date"
      - id: "expiration_date"
        question: "When does the agreement expire? Return in YYYY-MM-DD format."
        type: "date"
        dashboard_metric: true
      - id: "payment_terms"
        question: "What are the payment terms (e.g. Net 30)?"
        type: "text"

workflow_statuses:
  - id: "draft"
    label: "Draft"
    color: "gray"
  - id: "in_review"
    label: "In Review"
    color: "blue"
  - id: "pending_signature"
    label: "Pending Signature"
    color: "yellow"
  - id: "active"
    label: "Active"
    color: "green"
  - id: "expired"
    label: "Expired"
    color: "red"

dashboard:
  alerts:
    expiration_warning_days: [90, 60, 30]

report:
  subject: "Weekly Contract Status Report - {date}"
  header: "Here is the summary of recent contract activity and upcoming expirations."
  
  # Email Sign-off Configuration
  # Leave any field blank ("") to exclude it from the email signature.
  email_closing: "Best regards,"
  signature_name: "Legal Team"
  signature_title: "Contract Management"
  department: "Legal Operations Dept"

  sections:
    - id: "new_docs"
      title: "New Documents (Last 7 Days)"
      type: "recent_uploads"
      days: 7
      limit: 10
    
    - id: "expiring_docs"
      title: "Expiring Soon (< 90 Days)"
      type: "expiring"
      days: 90
      limit: 20
    
    - id: "pending_docs"
      title: "Pending Actions"
      type: "status"
      statuses: ["in_review", "pending_signature"]
      limit: 20


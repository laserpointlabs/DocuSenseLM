<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuSenseLM</title>
    <script type="module" crossorigin src="./assets/index-CK_hIeDn.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CBRWT16d.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('=== INDEX.HTML LOADED ===');
      console.log('Root element:', document.getElementById('root'));
      
      // Global error handlers
      window.addEventListener('error', (event) => {
        console.error('GLOBAL ERROR:', event.error || event.message, event.filename, event.lineno);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 20px; background: red; color: white; font-family: monospace;">
            <h1>ERROR LOADING APP</h1>
            <p><strong>Message:</strong> ${event.message}</p>
            <p><strong>File:</strong> ${event.filename}:${event.lineno}</p>
            <pre>${event.error ? event.error.stack : 'No stack trace'}</pre>
          </div>`;
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('UNHANDLED PROMISE REJECTION:', event.reason);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 20px; background: orange; color: white; font-family: monospace;">
            <h1>PROMISE REJECTION</h1>
            <pre>${event.reason}</pre>
          </div>`;
        }
      });
      
      console.log('About to load React module...');
    </script>
  </body>
</html>

name: Build Windows (NSIS + dir)

on:
  push:
    branches: [ "**" ]  # run on all branches
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build standalone Python backend with PyInstaller
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller server.spec --clean --noconfirm
          
      - name: Package standalone backend for distribution
        run: |
          mkdir python\dist_packaged
          copy python\dist\server.exe python\dist_packaged\
          Remove-Item python\build -Recurse -Force -ErrorAction SilentlyContinue

      - name: Build web
        run: npm run build:web

      - name: Build electron
        run: npm run build:electron

      - name: Build Windows (nsis + dir)
        env:
          # Ensure signing is disabled
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          SKIP_NOTARIZATION: "true"
        run: npx electron-builder --win nsis dir --publish=never

      - name: Upload NSIS installer (if present)
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-setup
          path: |
            release/*.exe
            release/*.msi
          if-no-files-found: ignore

      - name: Upload unpacked build
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-unpacked
          path: release/win-unpacked/**
          if-no-files-found: error


name: Build Windows (NSIS + dir)

on:
  push:
    branches: [ "**" ]  # run on all branches
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Python embeddable (relocatable)
        run: |
          # Download Python embeddable distribution
          $pythonUrl = "https://www.python.org/ftp/python/3.12.8/python-3.12.8-embed-amd64.zip"
          $pythonZip = "python-embed.zip"
          Invoke-WebRequest -Uri $pythonUrl -OutFile $pythonZip
          
          # Extract to python/python_embed
          Expand-Archive -Path $pythonZip -DestinationPath python/python_embed -Force
          Remove-Item $pythonZip
          
          # Enable pip in embeddable python
          $pthFile = Get-ChildItem "python/python_embed" -Filter "*._pth" | Select-Object -First 1
          $pthContent = Get-Content $pthFile.FullName
          $pthContent = $pthContent -replace "#import site", "import site"
          $pthContent | Set-Content $pthFile.FullName
          
          # Download get-pip.py
          Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "python/python_embed/get-pip.py"
          
          # Install pip
          cd python/python_embed
          .\python.exe get-pip.py
          
          # Install setuptools and wheel first (required for building packages)
          .\python.exe -m pip install setuptools wheel
          
          # Install dependencies
          .\python.exe -m pip install -r ../requirements.txt
          
          # Cleanup
          Remove-Item get-pip.py

      - name: Build web
        run: npm run build:web

      - name: Build electron
        run: npm run build:electron

      - name: Build Windows (nsis + dir)
        env:
          # Ensure signing is disabled
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          SKIP_NOTARIZATION: "true"
        run: npx electron-builder --win nsis dir --publish=never

      - name: Test embeddable Python backend
        run: |
          cd release/win-unpacked/resources/python
          
          # Verify required files exist
          Write-Host "=== Verifying build structure ==="
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Contents of current directory:"
          Get-ChildItem | Select-Object Name, Mode | Format-Table | Write-Host
          
          if (-not (Test-Path "python_embed\python.exe")) {
            Write-Error "python_embed\python.exe not found"
            Write-Host "Contents of python_embed directory:"
            if (Test-Path "python_embed") {
              Get-ChildItem python_embed | Select-Object Name | Out-String | Write-Host
            } else {
              Write-Host "python_embed directory does not exist"
            }
            exit 1
          }
          if (-not (Test-Path "server.py")) {
            Write-Error "server.py not found"
            Get-ChildItem | Select-Object Name | Out-String | Write-Host
            exit 1
          }
          
          # Check for config files in parent directory (resources/)
          Write-Host "Checking for config files in parent directory..."
          $parentDir = (Get-Item ..).FullName
          Write-Host "Parent directory: $parentDir"
          if (Test-Path "..\config.default.yaml") {
            Write-Host "✓ config.default.yaml found in parent directory"
          } else {
            Write-Host "⚠ config.default.yaml not found in parent directory"
          }
          if (Test-Path "..\prompts.default.yaml") {
            Write-Host "✓ prompts.default.yaml found in parent directory"
          } else {
            Write-Host "⚠ prompts.default.yaml not found in parent directory"
          }
          
          Write-Host "✓ Required files found"
          
          # Set up environment
          $env:USER_DATA_DIR = "$env:TEMP\docusenselm_test"
          $env:PORT = "14242"
          $env:PYTHONUNBUFFERED = "1"
          
          # Create output files for logging
          $stdoutFile = "$env:TEMP\python_backend_stdout.txt"
          $stderrFile = "$env:TEMP\python_backend_stderr.txt"
          
          Write-Host "=== Testing Python import ==="
          # Test if Python can import required modules
          $importResult = & python_embed\python.exe -c "import sys; import fastapi; import uvicorn; print('Core imports successful')" 2>&1
          $importExitCode = $LASTEXITCODE
          if ($importExitCode -ne 0) {
              Write-Error "Python import test failed with exit code ${importExitCode}: $importResult"
              exit 1
          }
          Write-Host "✓ $importResult"
          
          Write-Host "=== Starting Python backend ==="
          Write-Host "Working directory: $(Get-Location)"
          Write-Host "Python executable: $(Resolve-Path python_embed\python.exe)"
          
          # Start Python process with output redirection
          $processInfo = New-Object System.Diagnostics.ProcessStartInfo
          $processInfo.FileName = "python_embed\python.exe"
          $processInfo.Arguments = "server.py"
          $processInfo.WorkingDirectory = (Get-Location).Path
          $processInfo.UseShellExecute = $false
          $processInfo.RedirectStandardOutput = $true
          $processInfo.RedirectStandardError = $true
          $processInfo.CreateNoWindow = $true
          
          # Copy current environment variables
          foreach ($key in [System.Environment]::GetEnvironmentVariables([System.EnvironmentVariableTarget]::Process).Keys) {
              $processInfo.EnvironmentVariables[$key] = [System.Environment]::GetEnvironmentVariable($key, [System.EnvironmentVariableTarget]::Process)
          }
          
          # Set custom environment variables
          $processInfo.EnvironmentVariables["USER_DATA_DIR"] = $env:USER_DATA_DIR
          $processInfo.EnvironmentVariables["PORT"] = $env:PORT
          $processInfo.EnvironmentVariables["PYTHONUNBUFFERED"] = "1"
          
          $process = New-Object System.Diagnostics.Process
          $process.StartInfo = $processInfo
          
          # Redirect output to files
          $stdoutWriter = [System.IO.StreamWriter]::new($stdoutFile)
          $stderrWriter = [System.IO.StreamWriter]::new($stderrFile)
          $process.add_OutputDataReceived({ param($sender, $e) if ($e.Data) { $stdoutWriter.WriteLine($e.Data); $stdoutWriter.Flush() } })
          $process.add_ErrorDataReceived({ param($sender, $e) if ($e.Data) { $stderrWriter.WriteLine($e.Data); $stderrWriter.Flush() } })
          
          try {
              $process.Start() | Out-Null
              $process.BeginOutputReadLine()
              $process.BeginErrorReadLine()
              
              Write-Host "Python backend started with PID: $($process.Id)"
          } catch {
              Write-Error "Failed to start Python process: $($_.Exception.Message)"
              exit 1
          }
          
          # Give the process a moment to initialize
          Start-Sleep -Seconds 3
          
          # Wait for health endpoint with retries
          $maxAttempts = 30
          $attempt = 0
          $healthCheckPassed = $false
          
          while ($attempt -lt $maxAttempts) {
              $attempt++
              Start-Sleep -Seconds 2
              
              # Check if process is still running
              if ($process.HasExited) {
                  Write-Error "Python process exited unexpectedly with code $($process.ExitCode)"
                  Write-Host "=== STDOUT ==="
                  Get-Content $stdoutFile -ErrorAction SilentlyContinue | Write-Host
                  Write-Host "=== STDERR ==="
                  Get-Content $stderrFile -ErrorAction SilentlyContinue | Write-Host
                  exit 1
              }
              
              try {
                  $response = Invoke-WebRequest -Uri "http://127.0.0.1:14242/health" -UseBasicParsing -TimeoutSec 5 -ErrorAction Stop
                  if ($response.StatusCode -eq 200) {
                      $content = $response.Content | ConvertFrom-Json
                      if ($content.status -eq "ok") {
                          Write-Host "✓ Backend health check passed after $attempt attempts"
                          Write-Host "Response: $($content | ConvertTo-Json)"
                          $healthCheckPassed = $true
                          break
                      }
                  }
              } catch {
                  Write-Host "Health check attempt $attempt/$maxAttempts failed: $($_.Exception.Message)"
              }
          }
          
          # Cleanup
          $stdoutWriter.Close()
          $stderrWriter.Close()
          
          if (-not $healthCheckPassed) {
              Write-Error "Backend health check failed after $maxAttempts attempts"
              Write-Host "=== STDOUT ==="
              Get-Content $stdoutFile -ErrorAction SilentlyContinue | Write-Host
              Write-Host "=== STDERR ==="
              Get-Content $stderrFile -ErrorAction SilentlyContinue | Write-Host
              if (-not $process.HasExited) {
                  Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
              }
              exit 1
          }
          
          # Stop the process
          if (-not $process.HasExited) {
              Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
          }
          
          Write-Host "✓ Test completed successfully"

      - name: Upload NSIS installer (if present)
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-setup
          path: |
            release/*.exe
            release/*.msi
          if-no-files-found: ignore

      - name: Upload unpacked build
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-unpacked
          path: release/win-unpacked/**
          if-no-files-found: error


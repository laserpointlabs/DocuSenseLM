name: Build Windows (NSIS + dir)

on:
  push:
    branches: [ "**" ]  # run on all branches
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build standalone Python backend with PyInstaller
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller server.spec --clean --noconfirm
          
      - name: Package standalone backend for distribution
        run: |
          mkdir python\dist_packaged
          copy python\dist\server.exe python\dist_packaged\
          Remove-Item python\build -Recurse -Force -ErrorAction SilentlyContinue

      - name: Build web
        run: npm run build:web

      - name: Build electron
        run: npm run build:electron

      - name: Build Windows (nsis + dir)
        env:
          # Ensure signing is disabled
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          SKIP_NOTARIZATION: "true"
        run: npx electron-builder --win nsis dir --publish=never

      - name: Test standalone backend
        run: |
          cd release/win-unpacked/resources/python/dist_packaged
          $env:USER_DATA_DIR = "$env:TEMP\docusenselm_test"
          $env:PORT = "14242"
          $process = Start-Process -FilePath ".\server.exe" -NoNewWindow -PassThru
          Start-Sleep 10
          $response = Invoke-WebRequest -Uri "http://127.0.0.1:14242/health" -UseBasicParsing -ErrorAction Stop
          if ($response.StatusCode -ne 200) {
            Write-Error "Backend health check failed"
            Stop-Process -Id $process.Id -Force
            exit 1
          }
          $content = $response.Content | ConvertFrom-Json
          if ($content.status -ne "ok") {
            Write-Error "Backend status not ok"
            Stop-Process -Id $process.Id -Force
            exit 1
          }
          Write-Host "âœ“ Backend health check passed: $($content | ConvertTo-Json)"
          Stop-Process -Id $process.Id -Force

      - name: Upload NSIS installer (if present)
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-setup
          path: |
            release/*.exe
            release/*.msi
          if-no-files-found: ignore

      - name: Upload unpacked build
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-unpacked
          path: release/win-unpacked/**
          if-no-files-found: error


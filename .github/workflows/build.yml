name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build and Release Electron App
        env:
          # Prefer a PAT if configured (more reliable for Releases in some org/repo setups),
          # otherwise fall back to the workflow token.
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        run: |
          # We skip the build:python part of the build script since we did it above
          npm run build:web
          npm run build:electron
          npx electron-builder --${{ matrix.os == 'ubuntu-latest' && 'linux' || 'win' }} --publish never

      - name: Create GitHub Release and upload installers
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/*.yml
            release/*.AppImage

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DocuSenseLM-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'windows' }}-${{ github.ref_name }}
          path: release/*.*
          retention-days: 30


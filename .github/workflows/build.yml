name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Build Python Executable
        shell: bash
        run: |
          # Clean previous
          rm -rf python/dist/server python/build
          
          # Build
          # Windows uses ; as separator, others : but pyinstaller handles paths reasonably well
          # We use python -m PyInstaller to ensure we use the correct python env
          python -m PyInstaller --clean \
            --name server \
            --distpath ./python/dist \
            --workpath ./python/build \
            --specpath ./python \
            --onefile \
            --additional-hooks-dir=python \
            --hidden-import=key_value \
            --hidden-import=diskcache \
            --hidden-import=pickletools \
            python/server.py

      - name: Build and Release Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # We skip the build:python part of the build script since we did it above
          npm run tsc
          npm run vite build
          npm run electron:build
          npx electron-builder --publish never

